name: cppcheck
on: [push]
jobs:
  compile:
    runs-on: ubuntu-latest
    env:
      CC: clang
      CXX: clang++
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt update -q &&
          sudo apt install -y clang cmake lld-12 ninja-build nasm &&
          sudo ln -s /usr/bin/ld.lld-12 /usr/bin/ld.lld
      - name: cppcheck dstd
        run: |
          cppcheck -j $(nproc) --error-exitcode=1 --language=c++ --enable=all -I ./dstd/include/ ./dstd/src/
      - name: cppcheck kernel
        run: |
          cppcheck -j $(nproc) --error-exitcode=1 --language=c++ --enable=all -I ./dstd/include/ -I ./kernel/include/ ./kernel/src/
